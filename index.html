<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rythm Maker App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload=createRythmDivs(16)>
    <h1>Rhythm Maker Application</h1>
    <p>Create your own rhythm by clicking the boxes</p>
    <button type="button" id="resetBtn">Reset All</button>
    <div id="grid">


    </div>
    <button type="button" id="playPauseBtn">Play/Pause</button>
    
    <div>
        <input type="range" min="10" max="500" value="140" id="BPMRange">
        <p>BPM: <span id="BPMDisplay">140</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
